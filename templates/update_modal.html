<div id="updateModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-40">
  <div id="updateModalContent" class="bg-white rounded-lg border border-[#B39A84] shadow-lg w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 transform scale-95 opacity-0 transition-all duration-150 form-style">

    <div class="flex items-center justify-between p-5 border-b border-[#B39A84]">
      <div>
        <h3 class="text-xl font-bold text-[#0A1E54]">Update Item</h3>
        <p class="text-gray-600 text-sm">Perbarui data item</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-600 rounded-lg p-1.5" onclick="hideUpdateModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="px-6 py-4 space-y-6">
      <form id="update-item-modal-form">
        {% csrf_token %}
        <input type="hidden" id="update-id" name="id">
        <div>
          <label class="block text-sm font-medium mb-2">Name</label>
          <input id="update-name" name="name" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Price</label>
          <input id="update-price" name="price" type="number" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Category</label>
          <input id="update-category" name="category">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Thumbnail</label>
          <input id="update-thumbnail" name="thumbnail" type="url">
        </div>
        <div class="flex items-center gap-2">
          <input id="update-is_featured" name="is_featured" type="checkbox">
          <label for="update-is_featured">Featured</label>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Description</label>
          <textarea id="update-description" name="description" rows="4"></textarea>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#B39A84]">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-[#B39A84] text-[#0A1E54] rounded-md font-medium hover:bg-[#F3EEE9]" onclick="hideUpdateModal()">Cancel</button>
      <button type="submit" id="submit-update-btn" form="update-item-modal-form" class="order-1 sm:order-2 flex-1 bg-[#0A1E54] text-white px-6 py-3 rounded-md font-medium hover:bg-[#0C276E]">
        Update
      </button>
    </div>

    <p id="update-modal-feedback" class="text-center text-sm mt-4 hidden"></p>
  </div>
</div>

<script>
  function showUpdateModal(id) {
    const modal = document.getElementById('updateModal');
    const content = document.getElementById('updateModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      content.classList.remove('opacity-0','scale-95');
      content.classList.add('opacity-100','scale-100');
    }, 50);

    fetch(`/json/${id}/`)
      .then(r => r.json())
      .then(item => {
        document.getElementById('update-id').value = item.id;
        document.getElementById('update-name').value = item.name || '';
        document.getElementById('update-price').value = item.price || 0;
        document.getElementById('update-category').value = item.category || '';
        document.getElementById('update-thumbnail').value = item.thumbnail || '';
        document.getElementById('update-description').value = item.description || '';
        document.getElementById('update-is_featured').checked = !!item.is_featured;
      })
      .catch(() => {
        showToast('Error','Gagal memuat data item','error');
      });
  }

  function hideUpdateModal() {
    const modal = document.getElementById('updateModal');
    const content = document.getElementById('updateModalContent');
    content.classList.remove('opacity-100','scale-100');
    content.classList.add('opacity-0','scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  const updateForm = document.getElementById('update-item-modal-form');
  const updateBtn = document.getElementById('submit-update-btn');
  const updateFeedback = document.getElementById('update-modal-feedback');

  if (updateForm) {
    updateForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('update-id').value;
      const fd = new FormData(updateForm);
      updateBtn.disabled = true;
      const ori = updateBtn.textContent;
      updateBtn.textContent = 'Updating...';

      try {
        const res = await fetch(`/item/${id}/edit`, {
          method: 'POST',
          headers: { 'X-Requested-With': 'XMLHttpRequest' },
          body: fd
        });
        const data = await res.json();
        if (data.status === 'success') {
          updateFeedback.classList.remove('hidden','text-red-600');
          updateFeedback.classList.add('text-green-600','font-medium');
          updateFeedback.textContent = 'Item updated';
          setTimeout(() => {
            hideUpdateModal();
            document.dispatchEvent(new CustomEvent('itemUpdated'));
            showToast('Success','Item berhasil diupdate','success');
          }, 600);
        } else {
          throw new Error('Update gagal');
        }
      } catch (e) {
        updateFeedback.classList.remove('hidden','text-green-600');
        updateFeedback.classList.add('text-red-600','font-medium');
        updateFeedback.textContent = 'Gagal mengupdate item';
      } finally {
        updateBtn.disabled = false;
        updateBtn.textContent = ori;
      }
    });
  }
</script>
