<!-- templates/create_modal.html -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-40 flex items-center justify-center overflow-y-auto">
  <div id="crudModalContent" class="bg-white rounded-lg border border-[#B39A84] shadow-lg w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 transform scale-95 opacity-0 transition-all duration-150 form-style max-h-[85vh] overflow-y-auto">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-5 border-b border-[#B39A84]">
      <div>
        <h3 class="text-xl font-bold text-[#0A1E54]">Add New Item</h3>
        <p class="text-gray-600 text-sm">Fill in the details below to add a new item to your store.</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-600 rounded-lg p-1.5" onclick="hideModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Body (Form) -->
    <div class="px-6 py-4 space-y-6">
      <form id="create-item-modal-form">
        {% csrf_token %}

        {% if form %}
          {% for field in form %}
            <div>
              <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                {{ field.label }}
              </label>
              <div class="w-full">
                {{ field }}
              </div>
              {% if field.help_text %}<p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>{% endif %}
              {% for error in field.errors %}<p class="mt-1 text-sm text-red-600">{{ error }}</p>{% endfor %}
            </div>
          {% endfor %}
        {% else %}
          <!-- fallback manual kalau form tidak tersedia -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input name="name" required class="w-full">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
            <input name="price" type="number" required class="w-full">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
            <input name="category" class="w-full">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Thumbnail</label>
            <input name="thumbnail" type="url" class="w-full">
          </div>
          <div class="flex items-center gap-2">
            <input id="is_featured" name="is_featured" type="checkbox">
            <label for="is_featured">Is featured</label>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full"></textarea>
          </div>
        {% endif %}
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#B39A84]">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-[#B39A84] text-[#0A1E54] rounded-md font-medium hover:bg-[#F3EEE9] transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submit-item-btn" form="create-item-modal-form" class="order-1 sm:order-2 flex-1 bg-[#0A1E54] text-white px-6 py-3 rounded-md font-medium hover:bg-[#0C276E] focus:outline-none focus:ring-2 focus:ring-[#0A1E54] transition-colors">
        Add Item
      </button>
    </div>

    <p id="modal-feedback" class="text-center text-sm mt-4 hidden"></p>
  </div>
</div>

<!-- Modal Scripts -->
<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    document.body.style.overflow = 'hidden';           // kunci body
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
      document.body.style.overflow = '';               // buka kunci body
    }, 150);
  }

  // ✅ Pastikan event listener terpasang setelah elemen form ada di DOM
  const form = document.getElementById("create-item-modal-form");
  const submitBtn = document.getElementById("submit-item-btn");
  const feedback = document.getElementById("modal-feedback");

  if (form) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Submitting...";

      try {
        const response = await fetch("{% url 'main:add_item_ajax' %}", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          feedback.classList.remove("hidden", "text-red-600");
          feedback.classList.add("text-green-600", "font-medium");
          feedback.textContent = "✅ Item successfully added!";
          form.reset();

          setTimeout(() => {
            hideModal();
            document.dispatchEvent(new CustomEvent('itemAdded'));
            showToast('Success','Item berhasil dibuat','success');
          }, 800);
        } else {
          feedback.classList.remove("hidden", "text-green-600");
          feedback.classList.add("text-red-600", "font-medium");
          feedback.textContent = "⚠️ Failed to create item. Please check your input.";
        }
      } catch (err) {
        console.error(err);
        feedback.classList.remove("hidden", "text-green-600");
        feedback.classList.add("text-red-600", "font-medium");
        feedback.textContent = "⚠️ Something went wrong.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  }
</script>
